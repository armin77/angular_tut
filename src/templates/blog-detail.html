<h1>{{post.title}}</h1>

<p>{{post.description}}</p>

<h3>Comments</h3>
<ul>
  <li>
    <input type="text" ng-model="query" placeholder="filter"/>
  </li>
  <li ng-repeat="comment in post.comments | filter: query">
    {{comment.text}}
  </li>
</ul>

Add Comment:
<form ng-submit="addReply()">
  <textarea ng-model="reply.text"></textarea>
  <input type="submit">
</form>
