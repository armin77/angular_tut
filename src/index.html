<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='angular/angular.min.js'></script>
</head>
<style>
    .class1 {
        color: red;
    }
</style>
<body>
    <h1 ng-class="{'class1': name=='test'}">Hello
        <span ng-if='name'>{{name}}</span>
        <span ng-if='!name'>World</span>
        !
    </h1>
    <input type='text' ng-model='name'>
</body>
</html>
